<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Functional App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Multi-Functional App</h1>
      <p>Weather, News, and Social Media</p>
    </div>
    <div class="main-menu text-center">
      <a href="weather.html" class="btn btn-primary">Weather</a>
      <a href="news.html" class="btn btn-primary">News</a>
      <a href="social.html" class="btn btn-primary">Social Media</a>
      <a href="interaction-log.html" class="btn btn-primary">Interaction Logging</a>
    </div>
  </div>
  <!-- Testing purpose -->
  <!-- <script>localStorage.clear();</script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    // Unified logging function
    function logInteraction(type, action, error = null) {
      const interactions = JSON.parse(localStorage.getItem('interactions')) || [];
      const index = interactions.length; // Use the length of the array as the index
      const interaction = {
        index: index,
        action: error ? `[${type}] ${action}: ${error}` : `[${type}] ${action}`,
        timestamp: new Date().toISOString()
      };
      interactions.push(interaction);
      localStorage.setItem('interactions', JSON.stringify(interactions));
    }

    // Log page load
    document.addEventListener('DOMContentLoaded', () => {
      logInteraction('MAIN PAGE', 'Main menu page loaded');
    });

    // Log menu button clicks
    document.querySelectorAll('.main-menu .btn').forEach(button => {
      button.addEventListener('click', (event) => {
        logInteraction('USER', `Clicked ${event.target.textContent} button`);
      });
    });
  </script>
</body>
</html>
