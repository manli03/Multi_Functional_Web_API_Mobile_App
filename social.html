<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Top Reddit Posts in Malaysia</h1>
      <p>Explore trending topics and discussions</p>
    </div>
    <div id="search-section" class="text-center mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Search posts">
      <button id="search-button" class="btn btn-primary mt-2">Search</button>
    </div>
    <div id="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div id="pagination-top" class="text-center mt-3"></div>
    <div id="content" class="row" style="display:none;">
      <!-- Social media content will be loaded here -->
    </div>
    <div id="pagination-bottom" class="text-center mt-3"></div>
    <div class="text-center mt-3">
      <a href="index.html" class="btn btn-secondary">Back to Home Page</a><br><br>
    </div>
  </div>
  <script src="js/social.js"></script>
</body>
</html>
